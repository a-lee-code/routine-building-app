<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Daily Routine</h1>
        <h2>Build habits and stay on track!</h2>
        <p>Set an alarm for consistency, if you like. It helps to start the routine at the same time every day. But flexibility is key, so do what works best for you!</p>

        <section id="morning">
            <h2>Rise and Shine!</h2>

            <ul>
                <li><input type="checkbox" id="morning-water">
                    <label for="morning-water">Drink a glass of water, before anything else</label>
                </li>
                <li><input type="checkbox" id="morning-teeth">
                    <label for="morning-teeth">Brush teeth</label>
                </li>
                <li><input type="checkbox" id="med">
                    <label for="med">Make a healthy breakfast</label>
                </li>
                <li><input type="checkbox" id="mfree1">
                    <input type="text" id="mfree1-text" placeholder="Example: Do yoga - 10 mins">
                </li>
                <li><input type="checkbox" id="mfree2">
                    <input type="text" id="mfree2-text" placeholder="Example: Meditate - 10 mins">
                </li>
                <li><input type="checkbox" id="mfree3">
                    <input type="text" id="mfree3-text" placeholder="Add your task">
                </li>
                <li><input type="checkbox" id="mfree4">
                    <input type="text" id="mfree4-text" placeholder="Add your task">
                </li>
                <li><input type="checkbox" id="mfree5">
                    <input type="text" id="mfree5-text" placeholder="Add your task">
                </li>
            </ul>
            <button class="clear-btn">Clear Checkmarks</button>
        </section>

        <section id="evening">
            <h2>Winding Down</h2>

            <ul>
                <li><input type="checkbox" id="evening-water">
                    <label for="evening-water">Drink a glass of water a few hours before bedtime, and place one at your bedside for the morning</label>
                </li>
                <li><input type="checkbox" id="evening-teeth">
                    <label for="evening-teeth">Brush teeth</label>
                </li>
                <li><input type="checkbox" id="efree1">
                    <input type="text" id="efree1-text" placeholder="Add your task">
                </li>
                <li><input type="checkbox" id="efree2">
                    <input type="text" id="efree2-text" placeholder="Add your task">
                </li>
                <li><input type="checkbox" id="efree3">
                    <input type="text" id="efree3-text" placeholder="Add your task">
                </li>
                <li><input type="checkbox" id="efree4">
                    <input type="text" id="efree4-text" placeholder="Add your task">
                </li>
                <li><input type="checkbox" id="efree5">
                    <input type="text" id="efree5-text" placeholder="Add your task">
                </li>
                <li><input type="checkbox" id="efree6">
                    <input type="text" id="efree6-text" placeholder="Add your task">
                </li>
            </ul>
            <button class="clear-btn">Clear Checkmarks</button>
        </section>

    </div>

    <footer>
        <nav class="footer-nav">
            <a href="index.html">Home</a>
            <a href="routine.html">Routines</a>
            <a href="cleaning.html">Cleaning Checklist</a>
            <a href="progress.html">Progress</a> <!-- Link to the progress page -->
            
        </nav>
    </footer>

    <script src="script.js"></script>
</body>

</html>
